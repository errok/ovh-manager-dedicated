<div class="useraccount-emails">
    <div class="page-header">
        <h1 data-translate="user_account_email_list_title"></h1>
    </div>
    <!-- /.page-header -->
    <div class="tab-content">
        <div data-ovh-alert="user_account_email"></div>
        <p class="my-5">
            <span data-translate="user_account_email_info"></span><br />
            <span data-translate="user_account_email_assitance_info"></span>
            <a data-ui-sref="app.account.otrs-ticket"
               data-translate="user_account_email_assitance_title">
            </a>
        </p>
        <oui-datagrid data-rows-loader="$ctrl.loadDatagridUserEmails($config)"
                      data-row-loader="$ctrl.transformItem($row)">
            <oui-column data-title=":: 'user_account_table_email_subject' | translate"
                        data-property="subject">
            </oui-column>
            <oui-column data-title=":: 'user_account_table_email_date' | translate"
                        data-property="date">
                <span data-ng-bind="$row.date | date : 'short'"></span>
            </oui-column>
            <oui-action-menu data-align="end"
                             data-compact>
                <oui-action-menu-item data-text="{{ :: 'user_account_email_detail' | translate }}"
                                      data-on-click="$ctrl.showEmailDetails($row.id)">
                </oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>
    <!-- /.tab-content -->
</div>
<!-- /.useraccount-emails -->
